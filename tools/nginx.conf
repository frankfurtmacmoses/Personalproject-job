# nginx config for cyberint-watchmen
server {
    listen 80;
    server_name _;
    access_log  /dev/stdout;
    error_log   /dev/stdout;

    add_header    HttpHost              $http_host;
    add_header    HttpPort              $http_port;
    add_header    Host                  $host;
    add_header    ServerName            $server_name;
    add_header    X-Real-IP             $remote_addr;
    add_header    X-Forwarded-For       $proxy_add_x_forwarded_for;
    add_header    X-Forwarded-Proto     $scheme;

    location ~ ^/v1(/?)(.*)$ {
        proxy_pass          http://127.0.0.1:8081/api$1$2$is_args$args;
        proxy_redirect      off;
    }

    location = /favicon.ico {
        alias               /src/cyberint-watchmen/watchmen/apidoc/nginx.png;
    }

    location /info {
        proxy_pass          http://127.0.0.1:8080/api/info;
        proxy_redirect      off;
    }

    location /apidoc {
        proxy_pass          http://127.0.0.1:8080/api/v1/ui;
        proxy_redirect      off;
    }

    location / {
        proxy_pass          http://127.0.0.1:8080/;
        proxy_redirect      off;
    }
}
