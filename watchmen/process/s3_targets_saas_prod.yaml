Daily:
- target_name: DS Summaries
  items:
  - bucket_name: cyber-intel
    prefix: summaries/ns_summaries/src=farsight/year=%0Y/month=%0m/day=%0d/
    suffix: .parquet
    whitelist: ['_SUCCESS']

- target_name: Poseidon DNS Data
  items:
  - bucket_name: ib-customer-data-usa-va
    prefix: parquet-dns/com.infoblox.300224/year=%0Y/month=%0m/day=%0d/
    suffix: .parquet
  - bucket_name: ib-dl-saas-rz-prod
    prefix: ib-dl-saas-rz-prod/dns-logs/summaries/customer/name_servers/year=%0Y/month=%0m/day=%0d/
    suffix: .parquet

- target_name: Poseidon Northstar DNS Data
  items:
  - bucket_name: ib-customer-data-usa-va
    prefix: parquet-northstar-dns/com.infoblox.300224/year=%0Y/month=%0m/day=%0d/
    suffix: .parquet
    min_total_files: 0
    min_total_size_kb: 0
