Hourly:
- target_name: Poseidon DNS Data
  items:
  - bucket_name: cyber-intel-tes

- target_name: Georgia Tech S3
  items:
  - bucket_name: cyber-intel-saas-test
    full_path: watchmen/rorschach/test/year=%0Y/month=%0m/day=%0d/single_file/example.json
    time_offset: 2

Daily:
- target_name: DS Summaries
  items:
  - bucket_name: cyber-intel-saas-test
    prefix: watchmen/rorschach/test/year=%0Y/month=%0m/day=%0d/multiple_files/
    suffix: .json

- target_name: Georgia Tech S3
  items:
  - bucket_name: cyber-intel-saas-test
    prefix: watchmen/rorschach/test/year=%0Y/month=%0m/day=%0d/empty_folder/
    suffix: .parquet

- target_name: Farsight Data
  items:
  - bucket_name: cyber-intel-saas-test
    prefix: watchmen/rorschach/test/year=%0Y/month=%0m/day=%0d/multiple_files/
    suffix: .json
    min_total_files: 100
    min_total_size_kb: 50

- target_name: Poseidon Northstar DNS Data
  items:
  - bucket_name: cyber-intel-saas-test
    full_path: watchmen/rorschach/test/year=%0Y/month=%0m/day=%0d/single_file/example.json
  - bucket_name: cyber-intel-test
    prefix: watchmen/rorschach/test/year=%0Y/month=%0m/day=%0d/success/
    suffix: .json
    min_total_files: 2
    min_total_size_kb: 1
  - bucket_name: cyber-intel-saas-test
    prefix: watchmen/rorschach/test/year=%0Y/month=%0m/day=%0d/multiple_files_wrong_key/
    suffix: .json

- target_name: Poseidon DNS Data
  items:
  - bucket_name: cyber-intel-saas-test
    prefix: watchmen/rorschach/test/year=%0Y/month=%0m/day=%0d/success/
    suffix: .json
    min_total_files: 2
    min_total_size_kb: 1
    time_offset: 4
