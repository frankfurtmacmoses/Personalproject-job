AWSTemplateFormatVersion: 2010-09-09
Description: "Watchmen monitors the saas account for issues and outages."
Mappings:
  EnvMap:
    test:
      Bucket: cyber-intel-saas-test
      BuildFile: watchmen-lambdas-test.zip
    prod:
      Bucket: ib-cyberint-prod-deploys
      BuildFile: watchmen-lambdas-prod.zip
Parameters:
  Env:
    Description: Environment to be deployed.
    Type: String
  BuildsPrefix:
    Description: The S3 prefix that contains the Watchmen builds.
    Type: String
  Account:
    Description: AWS account alias to be used (eg. atg)
    Type: String
Conditions:
  IsProd: !Equals [ !Ref Env, prod ]
Resources:
  WatchmenRorschachLambda:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: !Sub ${AWS::StackName}-Rorschach-${Env}
      Runtime: python3.7
      Code:
        S3Bucket: !FindInMap [EnvMap, !Ref Env, Bucket]
        S3Key: !Join ["/", [!Ref BuildsPrefix, !FindInMap [EnvMap, !Ref Env, BuildFile]]]
      Description: Monitors s3 targets hourly and daily.
      Environment:
        Variables:
          ENVIRONMENT: !Ref Env
      Handler: !Sub watchmen.main_${Account}.start_rorschach_watcher
      MemorySize: 256
      Role: !GetAtt RorschachExecutionRole.Arn
      Timeout: 300
      Tags:
        - Key: Owner
          Value: CyberIntel
        - Key: Product
          Value: watchmen
        - Key: Protected
          Value: 'TRUE'
        - Key: Component
          Value: lambda
        - Key: Name
          Value: watchmen-rorschach
        - Key: Env
          Value: !Ref Env
  RorschachHourlyScheduledEvent:
    Type: 'AWS::Events::Rule'
    Properties:
      Description: A hourly event that kicks off hourly Rorschach Watchman
      ScheduleExpression: cron(0 * * * ? *)
      State: !If [ IsProd, ENABLED, DISABLED ]
      Targets:
        - Id: RorschachHourlyScheduler
          Arn: !GetAtt WatchmenRorschachLambda.Arn
          Input: '{"Type": "Hourly"}'
  RorschachDailyScheduledEvent:
    Type: 'AWS::Events::Rule'
    Properties:
      Description: A daily event that kicks off daily Rorschach Watchman
      ScheduleExpression: cron(0 15 * * ? *)
      State: !If [ IsProd, ENABLED, DISABLED ]
      Targets:
        - Id: RorschachDailyScheduler
          Arn: !GetAtt WatchmenRorschachLambda.Arn
          Input: '{"Type": "Daily"}'
  InvokeRorschachHourlyLambdaPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      FunctionName: !GetAtt WatchmenRorschachLambda.Arn
      Action: 'lambda:InvokeFunction'
      Principal: events.amazonaws.com
      SourceArn: !GetAtt RorschachHourlyScheduledEvent.Arn
  InvokeRorschachDailyLambdaPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      FunctionName: !GetAtt WatchmenRorschachLambda.Arn
      Action: 'lambda:InvokeFunction'
      Principal: events.amazonaws.com
      SourceArn: !GetAtt RorschachDailyScheduledEvent.Arn
  RorschachExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub RorschachExecutionRole-${Env}
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: !Sub RorschachExecutionRole-${Env}
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 'SNS:Publish'
                Resource:
                  - - !If [IsProd, "arn:aws:sns:us-east-1:902917483333:Poseidon_Northstar_DNS_Data", "arn:aws:sns:us-east-1:405093580753:Watchmen_Test"]
                    - !If [IsProd, "arn:aws:sns:us-east-1:902917483333:Farsight_Data", "arn:aws:sns:us-east-1:405093580753:Watchmen_Test"]
                    - !If [IsProd, "arn:aws:sns:us-east-1:902917483333:Generic_S3_Rorschach", "arn:aws:sns:us-east-1:405093580753:Watchmen_Test"]
                  - "arn:aws:sns:us-east-1:902917483333:Poseidon_DNS_Data"
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:HeadBucket'
                  - 's3:ListBucket'
                Resource:
                  - "arn:aws:s3:::bitaa/parquet/com.farsightsecurity.300021/*"
                  - "arn:aws:s3:::ib-customer-data-usa-va/parquet-northstar-dns"
                  - "arn:aws:s3:::ib-customer-data-usa-va/parquet-dns"
