    InvokeManhattanDailyLambdaPermission:
      Type: 'AWS::Lambda::Permission'
      Properties:
        FunctionName: !GetAtt WatchmenManhattanLambda.Arn
        Action: 'lambda:InvokeFunction'
        Principal: events.amazonaws.com
