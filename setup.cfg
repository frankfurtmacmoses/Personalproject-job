[aliases]
test=pytest

[install]
# use empty prefix to prevent from
# DistutilsOptionError: must supply either home or prefix/exec-prefix â€” not both
# on running `pip install` with `--target` option
# prefix=

[coverage:run]
omit =
  .tox/*
  .eggs/*
  .venv/*
  **/setup.py
  **/tests/*
  setup.py
  tests/*
  docs/*

[coverage:report]
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain if tests don't hit defensive assertion code:
    raise NotImplementedError

[tool:pytest]
addopts = --cov=. --cov-report=term --cov-report=html --cov-fail-under=95
python_files = tests/*.py
norecursedirs =
  .tox/*
  .eggs/*
  .venv/*
  tests/*
  docs/*
pep8maxlinelength = 120
# pep8ignore = ALL
